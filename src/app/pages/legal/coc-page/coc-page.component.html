<app-navigation-dark></app-navigation-dark>
<div class="max-w-screen-xl m-auto mb-16 sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4">
  <div class="m-auto block mb-24 px-16 font-body">
    <ng-container *ngIf="cocItem$ | async as cocItem; else loading">
      <markdown [data]="cocItem.MarkdownText"></markdown>
    </ng-container>
    <ng-template #loading>
      <img width="200px" class="m-auto" src="assets/ESN-star-spinner.gif" />
    </ng-template>
  </div>
</div>
<app-footer></app-footer>

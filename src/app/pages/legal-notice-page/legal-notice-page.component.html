<esn-navigation></esn-navigation>
<esn-article [title]="'Legal Notice'">
  <ng-container *ngIf="legalNoticeItem; else loading">
    <markdown [data]="legalNoticeItem?.content"></markdown>
  </ng-container>
  <ng-template #loading>
    <img
      width="200px"
      class="m-auto"
      src="assets/ESN-star-spinner.gif"
      alt="loading"
    />
  </ng-template>
</esn-article>
<esn-footer></esn-footer>

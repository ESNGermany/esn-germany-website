<app-navigation-dark activeMenu="partners"></app-navigation-dark>
<div class="max-w-screen-xl m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4">
  <div class="px-8 mb-24">
    <div class="m-auto mb-8 relative">
      <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
        Our Current Partners
      </p>
    </div>
    <carousel
      [margin]="12"
      [autoplay]="true"
      [autoplayInterval]="3000"
      [cellsToShow]="4"
    >
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://www.tk.de/techniker" target="_blank" rel="noopener">
          <img src="../../../assets/partners/tk.jpg" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://www.dr-walter.com/" target="_blank" rel="noopener">
          <img src="../../../assets/partners/drwalter.png" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://www.eurosender.com/" target="_blank" rel="noopener">
          <img src="../../../assets/partners/eurosender.jpg" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://www.flyla.com/" target="_blank" rel="noopener">
          <img src="../../../assets/partners/flyla.png" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a
          href="https://www.hihostels.com/destinations/de/hostels"
          target="_blank"
          rel="noopener"
        >
          <img src="../../../assets/partners/hostelling.png" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://www.revolut.com/en-DE" target="_blank" rel="noopener">
          <img src="../../../assets/partners/revolut.png" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://www.spotahome.com/" target="_blank" rel="noopener">
          <img src="../../../assets/partners/spotahome.jpg" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://www.uniplaces.com/" target="_blank" rel="noopener">
          <img src="../../../assets/partners/uniplaces.png" />
        </a>
      </div>
      <div class="carousel-cell p-4 border rounded border-graylight shadow">
        <a href="https://wanderlust.com/" target="_blank" rel="noopener">
          <img src="../../../assets/partners/wanderlust.png" />
        </a>
      </div>
    </carousel>
    <div class="m-auto my-8 relative">
      <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
        Become a Partner!
      </p>
    </div>
    <div class="m-auto block">
      <p class="font-body text-lg">We need the money.</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
